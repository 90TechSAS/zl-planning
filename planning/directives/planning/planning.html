<div ng-if="planning.mode ==='day' || planning.mode === 'week'" style="height: 100%;">
    <zl-planning-left-column mode="planning.mode" position="planning.position" day-field="planning.dayField"
                             events="planning.sortedEvents"></zl-planning-left-column>
    <div class="" style="height:100%">
        <div zl-horizontal-scroll scroll-left="planning.currentTimeToPixels()" style="height:100%">
            <div ng-style="{width: planning.width}" class="planning-body">
                <zl-planning-top-row mode="planning.mode" zoom="planning.zoom" position="planning.position"
                                     day-start="planning._dayStart" day-end="planning._dayEnd"></zl-planning-top-row>
                <div class="hour-cursor" ng-style="{left: planning.currentTimeToPixels()+'px'}"
                     ng-if="planning.isCurrent() && planning.isInDayRange()">
                    <div class="hour-caret"></div>
                </div>
                <div class="planning-2pc"></div>
                <div ng-if="!planning.events.length" style="position:fixed;left:50%;margin:auto">{{'nothing_to_show' |
                    strPlanning}}
                </div>
                <zl-planning-line
                        zoom="planning.zoom"
                        day-start="planning._dayStart" day-end="planning._dayEnd"
                        ng-repeat="i in planning.keys(planning.sortedEvents)" class="day b-b"
                        ng-class="{today: planning.isToday(i)}" events="planning.getEvents(i)"
                        drop-callback="planning.dropEventWeekMode($hour, $minutes, i, $data, $event)"
                        click-callback="planning.clickCallbackWrapper($hour, $minutes, i)"></zl-planning-line>
            </div>
        </div>
    </div>
</div>

<div ng-if="planning.mode ==='week-advanced'" style="height:100%;width:100%">
    <div class="" style="width:100%;display:flex; border-bottom:1px solid black;">
        <div class="day" style="flex:0.5;border-right:1px solid black;"></div>
        <div class="day" style="flex:1;border-right:1px solid black;" ng-repeat="day in [
        'Lundi','Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi', 'Dimanche']
        "><span class="day-text"
                style="
                    padding:10px;
                    text-align:center;
                    vertical-align:center;"
        >{{day}}</span></div>

    </div>

    <div>
        <div style="
        width:100%;
        display:flex;
        border-bottom:1px solid black;"
             ng-repeat="(name,v) in planning.sortedEvents">
            <div style="
                flex:0.5;
                box-sizing:border-box;
                 text-align:center;
                 vertical-align:middle;"
            >
                <span style="margin:auto">{{name}}</span>
            </div>
            <div ng-repeat="day in [0,1,2,3,4,5,6]"
                 style="
                    box-sizing:border-box;
                    flex:1;
                    border-right:1px solid black;
                    position:relative;">
                <zl-planning-vertical-line
                        zoom="planning.zoom"
                        day-start="planning._dayStart" day-end="planning._dayEnd"
                        events=" planning.getEvents(name)[day]">
                </zl-planning-vertical-line>
            </div>
        </div>

    </div>


</div>


<div ng-if="planning.mode === 'month'" style="height: 100%; z-index: 1000;">
    <div class="month-header">
        <span class="month-text">{{planning.month | capitalize}}</span>
    </div>
    <div class="day-header">
        <div class="day"><span class="day-text">Lundi</span></div>
        <div class="day"><span class="day-text">Mardi</span></div>
        <div class="day"><span class="day-text">Mercredi</span></div>
        <div class="day"><span class="day-text">Jeudi</span></div>
        <div class="day"><span class="day-text">Vendredi</span></div>
        <div class="day"><span class="day-text">Samedi</span></div>
        <div class="day"><span class="day-text">Dimanche</span></div>
    </div>
    <div class="month-container">
        <zl-planning-day ng-repeat="day in planning.days" day="day" events="planning._events"
                         drop-callback="planning.dropEvent($data, $event, day.date)"
                         ng-dblclick="planning.clickWeekEvent(day, $event)"></zl-planning-day>
        <zl-planning-week-line ng-repeat="(week, events) in planning.multipleDaysEvents" events="events" week="week"
                               one-day-events="planning.oneDayEvents[week]"
                               style="height: 20%; pointer-events: none"></zl-planning-week-line>
    </div>
</div>
