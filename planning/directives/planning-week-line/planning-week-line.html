<div class="week-line" ng-class="'week-' + line.week " style="padding-top:20px">
    <div class="multiple-days-events" style="height:40%;">
        <div class="week-event-line" ng-repeat="l in line.lines" style="width:100%; position:relative"
             ng-style="{'height': line.lh}">
            <div ng-repeat="event in l"
                 class="multiple-day-event" ng-click="line.weekEventCallback(event, $event)"
                 ng-style="{'background-color': event.style['background-color'], 'color' : event.style.color, 'width': event.style.width, 'left': event.style.left}"
                 style="position:absolute;border:1px solid black;height: 100%;">
                <span style="position:absolute; left:10px">{{event.title}}</span>
            </div>
        </div>
    </div>
    <div class="single-day-events" style="height:60%; position:relative;">
        <div ng-repeat="ev in line.oneDayEvents"
             ng-style="{'background-color': ev.style['background-color'], 'color': event.style.color, 'left': ev.style.left, 'height': ev.style.height , 'top': ev.style.top, 'width': ev.style.width}"
             style="position:absolute;border: 1px solid black;" ng-click="line.weekEventCallback(ev, $event)"
             class="single-day-event">
            <span style="position:absolute; left:10px">{{ev.title}}</span>
        </div>
    </div>
</div>
