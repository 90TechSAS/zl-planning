<div class="day-block" ng-class="{'empty-day': dayCtrl.isDefined, 'no-notification': !dayCtrl.isInRange }" ng-click="planning.dayCallback({$day:dayCtrl.day.date})">
    <div style="position:absolute;left:5px;top:5px;" ng-if="dayCtrl.day.date.day() === 1">{{dayCtrl.day.date.week()}}</div>
    <div class="day-number">{{ dayCtrl.day.date.date() }}</div>
    <span ng-if="dayCtrl.isFerie" class="holidays">férié</span>
    <span class="solidarityDay" ng-if="dayCtrl.isSolidarityDay(day.date)">Journée de solidarité</span>
    <div class="events-container">

        <div ng-style="{'background-color': event.color}" class="month-event"
             ng-repeat="event in dayCtrl.day.events |limitTo:5">{{event.title}}
        </div>
    </div>
    <div class="absents-container" tooltip-append-to-body="true" ng-if="dayCtrl.absents.length"
         uib-tooltip-html="dayCtrl.absentsString">
        {{dayCtrl.absents.length}} absent(s)
    </div>

</div>
